<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="logo-container">
        <img src="assets/mantra-logo.svg" alt="Mantra Logo" class="logo">
    </div>
    <span class="example-spacer"></span>

    <button mat-icon-button class="example-icon favorite-icon" [matMenuTriggerFor]="addMenu" aria-label="Add items">
        <mat-icon>add</mat-icon>
    </button>

    <mat-menu #addMenu="matMenu" class="menu-container">
        <button mat-menu-item routerLink="/new-deck">
            <mat-icon>library_add</mat-icon>
            <span>Create new deck</span>
        </button>
    </mat-menu>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>account_circle</mat-icon>
    </button>
</mat-toolbar>
