<mat-drawer-container class="drawer-container">
<mat-drawer #drawer class="sidenav" mode="side" opened [style.width.px]="isExpanded ? 200 : 60">
    <mat-nav-list>
        <a mat-list-item (click)="toggleSidenav()">
            <mat-icon>menu</mat-icon>
        </a>
        <a mat-list-item>
        <mat-icon>home</mat-icon>
        @if (isExpanded) {
            <span>Home</span>
        }
        </a>
        <a mat-list-item>
        <mat-icon>folder</mat-icon>
        @if (isExpanded) {
            <span>My Library</span>
        }
        </a>
    </mat-nav-list>
</mat-drawer>
</mat-drawer-container>
