<mat-drawer-container class="sidenav-container sidenav-toggle" [style.width.px]="isExpanded() ? 160 : 48">
    <mat-drawer #drawer class="sidenav" mode="side" opened [style.width.px]="isExpanded() ? 160 : 48">
        <mat-nav-list>
            <mat-list-item (click)="goToHome()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
                <mat-icon matListItemIcon>home</mat-icon>
                @if (isExpanded()) {
                <div class="sidenav-font">Home</div>
                }
            </mat-list-item>
            <mat-list-item>
                <mat-icon matListItemIcon>folder</mat-icon>
                @if (isExpanded()) {
                <div class="sidenav-font">My Library</div>
                }
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <!-- <mat-drawer-content>Main content</mat-drawer-content> -->
</mat-drawer-container>
