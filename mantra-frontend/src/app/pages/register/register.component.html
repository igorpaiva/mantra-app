<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="login">Username</label>
        <input id="login" formControlName="login" type="text" autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" autocomplete="new-password" />
      </div>
      <button type="submit" [disabled]="loading() || registerForm.invalid">Sign Up</button>
      @if (error()) {
        <div class="error">{{ error() }}</div>
      }
    </form>
    <div class="login-link">
      <a routerLink="/login">Already have an account? Sign In</a>
    </div>
  </div>
</div>
