<div class="home-container">
  <div class="content-area">
    <h2 class="section-title">My flashcard sets</h2>

    @if (!deckItems().length) {
    <p>Loading...</p>
    }

    <div class="deck-grid">
      @for (deck of deckItems(); track deck.id) {
      <app-deck-item [deck]="deck" (deckDeleted)="onDeckDeleted($event)"></app-deck-item>
      }
    </div>
  </div>
</div>
